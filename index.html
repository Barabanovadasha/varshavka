<!DOCTYPE html>
<html>
<head>
    <title>Кроссворд</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: space-between;
        }

        .clues {
            width: 200px;
            margin-left: 20px;
            text-align: left;
        }

        .crossword-container {
            flex: 1;
        }

        .crossword {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            gap: 2px;
            margin-bottom: 20px;
        }

        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #ccc;
            text-align: center;
            font-size: 16px;
            text-transform: uppercase;
            position: relative;
        }

        .filled {
            background-color: #eee;
            cursor: default;
        }

        .correct {
            background-color: lightgreen;
        }

        .incorrect {
            background-color: lightcoral;
        }

        .clue-number {
            position: absolute;
            top: 2px;
            left: 2px;
            font-size: 10px;
            color: #666;
        }

        .input-cell {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 16px;
            text-transform: uppercase;
            border: none;
            background: transparent;
            padding: 0;
            margin: 0;
            outline: none;
        }
    </style>
</head>
<body>

    <div class="crossword-container">
        <h1>Кроссворд</h1>
        <div class="crossword" id="crossword">
            <!-- Кроссворд будет создан здесь -->
        </div>
    </div>

    <div class="clues">
        <h1>Вопросы:</h1>
        <ol>
            <li>fru:t</li>
            <li>vegtəbl</li>
            <li>ha:rvist</li>
            <li>tu:bər</li>
            <li>melən</li>
        </ol>
    </div>

    <script>
        const crosswordData = [
            { word: "fruit", x: 0, y: 0, direction: "across", clue: 1 },
            { word: "vegetable", x: 0, y: 2, direction: "across", clue: 2 },
            { word: "harvest", x: 0, y: 4, direction: "across", clue: 3 },
            { word: "tuber", x: 0, y: 6, direction: "across", clue: 4 },
            { word: "melon", x: 0, y: 8, direction: "across", clue: 5 }
        ];

        const crosswordElement = document.getElementById("crossword");
        const gridSize = 10;

        let crosswordGrid = Array(gridSize).fill(null).map(() => Array(gridSize).fill(null));

        function createCrossword() {
            crosswordData.forEach(entry => {
                const word = entry.word;
                let x = entry.x;
                let y = entry.y;
                const direction = entry.direction;
                const clue = entry.clue;

                for (let i = 0; i < word.length; i++) {
                    if (direction === "across") {
                        crosswordGrid[y][x + i] = { letter: word[i], correct: false, clue: (i === 0) ? clue : null };
                    } else {
                        crosswordGrid[y + i][x] = { letter: word[i], correct: false, clue: (i === 0) ? clue : null };
                    }
                }
            });

            renderCrossword();
        }

        function renderCrossword() {
            crosswordElement.innerHTML = "";
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const cell = document.createElement("div");
                    cell.classList.add("cell");
                    if (crosswordGrid[i][j]) {
                        cell.dataset.row = i;
                        cell.dataset.col = j;

                        const inputCell = document.createElement("input");
                        inputCell.type = "text";
                        inputCell.maxLength = "1";
                        inputCell.classList.add("input-cell");
                        inputCell.addEventListener("input", handleInput);
                        cell.appendChild(inputCell);

                        if (crosswordGrid[i][j].clue !== null) {
                            const clueNumber = document.createElement("span");
                            clueNumber.classList.add("clue-number");
                            clueNumber.textContent = crosswordGrid[i][j].clue;
                            cell.appendChild(clueNumber);
                        }
                    } else {
                        cell.classList.add("filled");
                    }
                    crosswordElement.appendChild(cell);
                }
            }
        }

        function handleInput(event) {
            const inputCell = event.target;
            const cell = inputCell.parentNode;
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);
            const letter = inputCell.value.toLowerCase();

            if (crosswordGrid[row][col].letter.toLowerCase() === letter) {
                cell.classList.add("correct");
                cell.classList.remove("incorrect");
                crosswordGrid[row][col].correct = true;
                inputCell.disabled = true; // Запрещаем дальнейший ввод
                checkIfSolved();
            } else {
                cell.classList.add("incorrect");
                cell.classList.remove("correct");
                setTimeout(() => {
                    cell.classList.remove("incorrect");
                }, 500);
            }
        }

        function checkIfSolved() {
            let solved = true;
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (crosswordGrid[i][j] && !crosswordGrid[i][j].correct) {
                        solved = false;
                        break;
                    }
                }
                if (!solved) break;
            }

            if (solved) {
                alert("Поздравляем! Вы решили кроссворд!");
            }
        }

        createCrossword();
    </script>

</body>
</html>
